#: }}}

#: Mappings {{{

map cmd+shift+t launch --cwd=current --type=tab
map cmd+shift+o detach_tab

#: }}}

#: Extensions {{{

allow_remote_control yes
remote_control_password 1111

#: }}}

#: Fonts {{{
# BEGIN_KITTY_FONTS

font_family      family="MesloLGM Nerd Font Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto

# END_KITTY_FONTS

#: }}}
